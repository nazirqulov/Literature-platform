<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - Literature Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="auth-page">
        <div class="auth-bg"></div>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <   h1>Ro'yxatdan o'tish</h1>
                    <p>Yangi hisob yarating</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">To'liq ism</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Anvar Aliyev" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="anvar_aliyev" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="anvar@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input type="tel" id="phone" name="phone" placeholder="+998901234567" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Parol</label>
                        <div class="password-input">
                            <input type="password" id="registerPassword" name="password" placeholder="••••••••" required
                                minlength="6">
                            <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z"
                                        stroke="currentColor" stroke-width="2" />
                                    <path
                                        d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5Z"
                                        stroke="currentColor" stroke-width="2" />
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <label class="checkbox">
                        <input type="checkbox" name="terms" required>
                        <span>Foydalanish shartlariga roziman</span>
                    </label>

                    <button type="submit" class="btn btn-primary btn-block" id="registerButton">
                        <span>Ro'yxatdan o'tish</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>

                    <div class="auth-divider">
                        <span>yoki</span>
                    </div>

                    <div class="auth-switch">
                        <p>Hisobingiz bormi? <a href="login.html" class="link">Kirish</a></p>
                    </div>
                </form>

                <div class="alert alert-error" id="errorAlert" style="display: none;"></div>
                <div class="alert alert-success" id="successAlert" style="display: none;"></div>
            </div>

            <a href="index.html" class="back-home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" />
                </svg>
                Bosh sahifaga qaytish
            </a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Password strength indicator
        document.getElementById('registerPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');

            if (password.length === 0) {
                strengthDiv.textContent = '';
                strengthDiv.className = 'password-strength';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            const levels = ['Juda zaif', 'Zaif', 'O\'rtacha', 'Yaxshi', 'Kuchli'];
            const classes = ['very-weak', 'weak', 'medium', 'good', 'strong'];

            strengthDiv.textContent = levels[strength - 1];
            strengthDiv.className = `password-strength ${classes[strength - 1]}`;
        });

        const registerForm = document.getElementById('registerForm');
        let userEmail = '';

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('registerButton');
            const spinner = button.querySelector('.spinner');
            const buttonText = button.querySelector('span');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Check if we are in verification mode
            if (registerForm.dataset.mode === 'verify') {
                handleVerification(button, spinner, buttonText, errorAlert);
                return;
            }

            // Registration Mode
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            button.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Yuborilmoqda...';

            try {
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    password: document.getElementById('registerPassword').value
                };

                userEmail = formData.email;

                // Send registration request using API object
                const response = await API.register(formData);
                console.log('Register response:', response);

                successAlert.textContent = response.data.message || 'Tasdiqlash kodi emailingizga yuborildi!';
                successAlert.style.display = 'block';

                // Switch to verification mode
                showVerificationMode();

            } catch (error) {
                console.error('Register error:', error);
                errorAlert.textContent = error.response?.data?.message || 'Ro\'yxatdan o\'tishda xatolik.';
                errorAlert.style.display = 'block';
            } finally {
                button.disabled = false;
                spinner.style.display = 'none';
                if (registerForm.dataset.mode !== 'verify') {
                    buttonText.textContent = 'Ro\'yxatdan o\'tish';
                }
            }
        });

        function showVerificationMode() {
            const form = document.getElementById('registerForm');
            form.dataset.mode = 'verify';

            // Hide all form groups except submit button
            const groups = form.querySelectorAll('.form-group, .checkbox, .auth-switch, .auth-divider');
            groups.forEach(g => g.style.display = 'none');

            // Create verification input
            const verifyGroup = document.createElement('div');
            verifyGroup.className = 'form-group';
            verifyGroup.id = 'verifyGroup';
            verifyGroup.innerHTML = `
                <label for="verificationCode">Tasdiqlash kodi</label>
                <p style="font-size: 14px; color: #666; margin-bottom: 12px;">
                    <strong>${userEmail}</strong> manziliga 6 raqamli tasdiqlash kodi yuborildi. 
                    Kod 15 daqiqa amal qiladi.
                </p>
                <input type="text" id="verificationCode" placeholder="123456" 
                    maxlength="6" required 
                    style="text-align: center; letter-spacing: 8px; font-size: 24px; font-weight: 600;">
            `;

            // Insert before button
            const btn = document.getElementById('registerButton');
            form.insertBefore(verifyGroup, btn);

            // Update button text
            btn.querySelector('span').textContent = 'Tasdiqlash';
        }

        async function handleVerification(button, spinner, buttonText, errorAlert) {
            const code = document.getElementById('verificationCode').value;

            if (code.length !== 6) {
                errorAlert.textContent = 'Iltimos, 6 raqamli kodni kiriting';
                errorAlert.style.display = 'block';
                return;
            }

            errorAlert.style.display = 'none';
            button.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Tasdiqlanmoqda...';

            try {
                const response = await API.verifyEmail({
                    email: userEmail,
                    code: code
                });

                console.log('Verification response:', response);

                // Save token and user data
                if (response.data.token) {
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                }

                showToast('Muvaffaqiyatli ro\'yxatdan o\'tdingiz!', 'success');

                // Redirect to main page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Verification error:', error);
                errorAlert.textContent = error.response?.data?.message || 'Kod noto\'g\'ri yoki muddati tugagan.';
                errorAlert.style.display = 'block';

                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Tasdiqlash';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 24px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
